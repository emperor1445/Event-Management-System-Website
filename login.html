<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <style>
/* GLOBAL RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Verdana, sans-serif;
  line-height: 1.6;
  text-transform: capitalize;
}

/* HEADER */
    .container{
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 99.5%;
        box-sizing: border-box;
        position: fixed;
        top: 0;
        width: 100%;
        color: black;
        background-color:white;
        box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.569),3px 3px 5px rgba(0, 0, 0, 0.569);
        transition: 0.5s;
        padding-bottom: 5px;
        z-index: 1000; /* or any higher value */

    }
    .logo{
        display: flex;
        margin: 0px 0px 3px 17px;
    }
    .logo img{
        width: 65px;
    }
    .nav{
        display: flex;
        justify-content: space-around;
        flex-direction: row;
    
    }
    
    .nav a{
        padding-right: 2rem;
        text-decoration: none;
        font-weight: 700;
        font-size: large;
        color: black;
        font-weight: 900;
        transition: 0.3s;
    }
    .nav a:hover{
        transform: scale(1.1);
        transition-duration: 0.6s;
        color: black;
        text-shadow:3px 3px 4px black;
    }


/* LOGIN CARD */
.login-container {
  max-width: 500px;
  margin: 120px auto 50px;
  padding: 20px;
  border-radius: 10px;
  background-color: #f9f9f9;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.login-container h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #443eb3; 
}

.input-group {
  display: flex;
  flex-direction: column;
  margin-bottom: 15px;
}

.input-group label {
  margin-bottom: 5px;
  font-weight: bold;
}

.input-group input,
.input-group select {
  padding: 10px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.but {
  width: 100%;
  padding: 10px;
  font-size: 1rem;
  color: #fff;
  font-weight: 600;
  border: none;
  border-radius: 5px;
  background: #443eb3; 
  margin-top: 10px;
  cursor: pointer;
  transition: 0.3s ease;
}

.but:hover {
  background: #443eb3;
}

.login-container p {
  text-align: center;
  margin-top: 15px;
}

.login-container p a {
  color: #443eb3;
  text-decoration: none;
}

/* FOOTER */
footer {
  background-color: #bc5312;
  color: white;
  padding: 40px 20px;
  text-align: center;
}

footer a {
  color: white;
  text-decoration: none;
  margin: 0 10px;
}

  </style>
</head>
<body>

    <div class="container" id="myHeader">
        <div class="logo">
            <img src="logo.png" alt="logo">
        </div>

        
        <div class="nav">
        <a href="index.html" id="lnk1">home</a>
        <a href="login.html" id="lnk2">login</a>
        <a href="register.html" id="lnk3">register</a>
        </div>
    </div>

    <div class="login-container" data-aos="fade-up" data-aos-duration="800">
        <div style="width: 50%;"><h2>Login</h2></div>
        <form action="login.php" method="get">
            <div class="input-group">
                <select name="usertype">
                    <option value="student">Student</option>
                    <option value="staff">Staff</option>
                    <option value="admin">Admin</option>
                </select>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="password" required>
            </div>
            <button type="submit" class="but">Login</button>
            <p>You don't have an account? <a href="register.html">Register now!</a></p>
        </form>
    </div>

<footer>

</footer>

</script>

</body>
</html>
